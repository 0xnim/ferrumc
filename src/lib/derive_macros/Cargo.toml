[package]
name = "ferrumc-macros"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
colored = { version = "2.0" }
supports-color = { version = "2.0" }
quote = { workspace = true }
syn = { workspace = true, features = ["full"] }
thiserror = { workspace = true }
proc-macro2 = { workspace = true }
proc-macro-crate = { workspace = true }

[features]
macro-color = []
