<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
                }

                .container {
                background: linear-gradient(to bottom, #0d0f10 80%, rgba(13,15,16,0));
                background-size: 200% 200%;
                animation: gradient 15s ease infinite;
                width: 100%;
                height: 400px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                }

                .icon-container {
                width: 200px;
                height: 200px;
                position: relative;
                }

                .icon-glow {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #ff6600;
                filter: blur(20px);
                opacity: 0.7;
                border-radius: 20px;
                }

                .icon {
                position: relative;
                width: 200px;
                height: 200px;
                border-radius: 20px;
                }

                .title {
                color: #ff6600;
                font-size: 38px;
                margin-top: 30px;
                letter-spacing: 2px;
                }

                .description {
                color: #ffa366;
                font-size: 14px;
                max-width: 600px;
                margin: 10px auto;
                text-align: center;
                }
            </style>

            <div class="container">
                <div class="icon-container">
                    <div class="icon-glow"></div>
                    <img src="https://raw.githubusercontent.com/Sweattypalms/ferrumc/2.0/icon.png" alt="FerrumC Icon" class="icon" />
                </div>
                <h1 class="title">FerrumC</h1>
                <p class="description">A high-performance Minecraft server implementation, crafted in Rust for unparalleled speed and efficiency</p>
            </div>
        </div>
    </foreignObject>
</svg>